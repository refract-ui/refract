name: Test
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn
      - run: yarn install
      # TODO: remove this once TS errors are resolved from before
      # - run: yarn lint
      - run: yarn build
      - run: yarn stories
