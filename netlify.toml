[build]
  command = "yarn build-storybook"
  publish = "storybook-static/"
[build.environment]
  NETLIFY_USE_YARN = "true"
  NODE_VERSION = "15.13.0"
  YARN_VERSION = "2.4.0"
  YARN_FLAGS = "--version"
  DOTENV_DISPLAY_WARNING = "none"
  STORYBOOK_EXAMPLE_APP ="true"
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
